{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row g-4">

        <div class="col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4 text-center text-primary">Select Food</h2>

                    <form method="POST" action="" class="needs-validation">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="form-label">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Select</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
          

            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-3">All Food Items</h2>
                    <div class="table-responsive">
                        <table class="table table-hover text-center align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>Food Name</th>
                                    <th>Calories</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for food in food_items %}
                                <tr>
                                    <td>{{ food.name }}</td>
                                    <td>{{ food.calorie }}</td>
                                    <td>{{ food.quantity }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
{% endblock content %}
