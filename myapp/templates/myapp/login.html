{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5 shadow" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4 text-primary">ğŸ” Login</h2>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username..." class="form-control" required>
            </div>

            <div class="mb-4">
                <input type="password" name="password" placeholder="Password..." class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-warning mt-2 text-center p-2" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <span>Don't have an account?</span>
            <a href="{% url 'register' %}" class="text-decoration-none ms-1">Sign Up</a>
        </div>
    </div>
</div>
{% endblock content %}
