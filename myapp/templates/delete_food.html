{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">

    <h2 class="headline mb-4" style="font-size:32px;">
        Are you sure you want to delete <strong>{{ food }}</strong>?
    </h2>

    <form method="POST" action="{% url 'delete_food' food.id %}" class="d-inline-block">
        {% csrf_token %}
        <a href="{% url 'profile' %}" class="btn btn-secondary me-3">Cancel</a>
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>

</div>
{% endblock content %}
